sensor:
  # External sensors from Home Assistant
  - platform: homeassistant
    entity_id: !secret weather_entity
    attribute: temperature
    id: ha_weather_temp
    internal: true
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    filters:
      - lambda: |-
          if (isnan(x)) return 10.0f;  // fallback if no weather data
          return x;

  - platform: homeassistant
    entity_id: !secret indoor_entity
    id: ha_indoor_temp
    internal: true
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    filters:
      - lambda: |-
          if (isnan(x)) return 21.0f;  // fallback if missing
          return x;

  #DHW
  - platform: template
    id: dhw_flow_rate
    name: "DHW Flow Rate"
    unit_of_measurement: "L/min"
    accuracy_decimals: 2
    entity_category: diagnostic
  
  - platform: template
    name: "DHW Current temperature"
    id: dhw_temp
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    entity_category: diagnostic

  # Diagnostics
  - platform: wifi_signal
    name: "Wi-Fi Signal"
    update_interval: 60s
    entity_category: diagnostic
