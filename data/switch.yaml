- platform: template
  name: "DHW Comfort Mode"
  id: dhw_comfort_mode
  icon: "mdi:water-boiler"
  lambda: |-
    return opentherm::DHW::comfort_mode_enabled;
  turn_on_action:
    - lambda: |-
        opentherm::DHW::set_comfort_mode(opentherm::OpenThermComponent::get_singleton(), true);
  turn_off_action:
    - lambda: |-
        opentherm::DHW::set_comfort_mode(opentherm::OpenThermComponent::get_singleton(), false);
