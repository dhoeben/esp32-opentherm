switch:
  # Emergency mode
  - platform: template
    id: emergency_mode
    name: "Emergency Mode"
    icon: mdi:alert
    internal: true
    optimistic: true
    web_server:
      sorting_group_id: sorting_emergency

  - platform: template
    id: sw_force_heat
    name: "Force Central Heating"
    icon: mdi:thermometer-alert
    internal: true
    optimistic: true
    web_server:
      sorting_group_id: sorting_emergency

  - platform: template
    id: sw_force_dhw
    name: "Force Domestic Hot Water"
    icon: mdi:water-boiler-alert
    internal: true
    optimistic: true
    web_server:
      sorting_group_id: sorting_emergency

  # Backup temperature
  - platform: template
    id: backup_temp_switch
    name: "Backup temperature sensor"
    icon: mdi:thermometer-check
    internal: true
    optimistic: true
    restore_mode: ALWAYS_OFF
    web_server:
      sorting_group_id: sorting_emergency

  # Developer mode
  - platform: template
    id: developer_mode_switch
    name: "Developer mode"
    icon: mdi:test-tube
    internal: true
    optimistic: true
    restore_mode: ALWAYS_OFF
    entity_category: diagnostic
    web_server:
      sorting_group_id: sorting_system
    on_turn_on:
      - light.turn_off: led_red
      - light.turn_off: led_orange
      - light.turn_off: led_yellow
      - light.turn_off: led_blue
      - light.turn_off: led_purple
      - light.turn_off: led_white