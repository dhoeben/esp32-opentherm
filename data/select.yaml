select:
  # Temperature Compensation Mode Selector
  - platform: template
    name: "Temperature Compensation"
    id: compensation_mode
    optimistic: true
    restore_value: true
    initial_option: "Equitherm"
    entity_category: config
    options:
      - "Equitherm"
      - "Boiler"
    icon: mdi:sun-snowflake-variant
    web_server:
      sorting_group_id: sorting_equitherm
    on_value:
      then:
        - lambda: |-
            // Pass the selected string to C++ helper
            opentherm::set_compensation_mode_from_string(
              id(compensation_mode).current_option().c_str()
            );

