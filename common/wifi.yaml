wifi:
  ap:
    ssid: "Opentherm Gateway"
    password: "Opentherm12345"
  power_save_mode: none
  reboot_timeout: 5min
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

  on_connect:
    - lambda: |-
        id(wifi_connected).publish_state(true);

  on_disconnect:
    - lambda: |-
        id(wifi_connected).publish_state(false);

mdns:
  disabled: false
