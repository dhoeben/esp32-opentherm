switch:
  # Emergency mode
  - platform: template
    id: emergency_mode
    name: "Emergency Mode"
    icon: mdi:alert
    internal: true
    optimistic: true

  - platform: template
    id: force_heat
    name: "Emergency force Heating"
    icon: mdi:thermometer-alert
    internal: true
    optimistic: true

  - platform: template
    id: force_dhw
    name: "Emergency force DHW"
    icon: mdi:water-boiler-alert
    internal: true
    optimistic: true

  # Backup temperature
  - platform: template
    id: backup_temp_switch
    name: "Backup temperature sensor"
    icon: mdi:thermometer-check
    internal: true
    optimistic: true
    restore_mode: ALWAYS_OFF

  # Developer mode
  - platform: template
    id: developer_mode_switch
    name: "Developer mode"
    icon: mdi:test-tube
    internal: true
    optimistic: true
    restore_mode: ALWAYS_OFF
    entity_category: diagnostic
    turn_on_action:
      - light.turn_off: onboard_led


  - platform: template
    id: led_rainbow_mode
    name: "Status LED Test"
    icon: mdi:palette
    internal: true
    optimistic: true
    restore_mode: ALWAYS_OFF
    entity_category: diagnostic
    turn_on_action:
      - logger.log: "Rainbow test ON"
      - light.turn_on:
          id: onboard_led
          effect: "Rainbow"
          brightness: 100%
    turn_off_action:
      - logger.log: "Rainbow test OFF"
      - light.turn_off: onboard_led
