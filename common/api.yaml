api:
  encryption:
    key: !secret api_encryption_key
  port: !secret api_port
  reboot_timeout: 10min
  services:
    - service: reboot_gateway
      then:
        - button.press: restart_ot
  on_client_connected:
    then:
      - lambda: |-
          id(api_connected) = true;

  on_client_disconnected:
    then:
      - lambda: |-
          id(api_connected) = false;